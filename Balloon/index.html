<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="main">
            <div>
                <canvas id="canvas-main" class="canvas-main"></canvas>
                <div class="input-container">
                    <div class="input-pair">
                        <button id="start">Start</button>
                        <button id="pause">Pause</button>
                        <button id="stop">Stop</button>
                    </div>
                    <div class="input-pair">
                        <div class="custom-input">
                            <label for="number_of_particles">Number of particles</label>
                            <input type="number" name="number_of_particles" id="number_of_particles" value="30">
                        </div>
                    </div>
                    <div class="input-pair">
                        <div class="custom-input">
                            <label for="x_0">X0</label>
                            <input type="number" name="x_0" id="x_0" value="250">
                        </div>
                        <div class="custom-input">
                            <label for="y_0">Y0</label>
                            <input type="number" name="y_0" id="y_0" value="300">
                        </div>
                    </div>
                    <div class="input-pair">
                        <div class="custom-input">
                            <label for="v_x_0">Vx0</label>
                            <input type="number" name="v_x_0" id="v_x_0" value="-20">
                        </div>
                        <div class="custom-input">
                            <label for="v_y_0">Vy0</label>
                            <input type="number" name="v_y_0" id="v_y_0" value="5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="wall.js" type="module"></script>
        <script src="edge.js" type="module"></script>
        <script src="point.js" type="module"></script>
        <script src="triangle.js" type="module"></script>
        <script src="vector.js" type="module"></script>
        <script src="particle.js" type="module"></script>
        <script src="spring.js" type="module"></script>
        <script src="ball.js" type="module"></script>
        <script src="script.js" type="module"></script>
    </body>
</html>
